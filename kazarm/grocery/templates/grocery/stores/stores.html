{% extends 'base.html' %}
{% block title %} Hello {% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <h3>{{ store }} </h3>
            <div class="table-responsive col-12">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Клиенты</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in stores %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td><a href="{% url 'report:report_store' i.id %}">{{ i.title }}</a></td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
